<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra√ß√£o de Nota Fiscal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            padding-top: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--black);
            margin-bottom: 0.5rem;
        }

        .main-card {
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 2rem;
            background: var(--white);
        }

        .upload-area {
            border: 2px dashed var(--gray-300);
            border-radius: 8px;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            background: var(--gray-50);
        }

        .file-input {
            display: none;
        }

        .file-info {
            margin: 2rem 0;
            padding: 1rem;
            background: var(--gray-100);
            border-radius: 6px;
            display: none;
        }

        .extract-btn, .process-btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 0.875rem 2rem;
            font-size: 0.95rem;
            border-radius: 6px;
            cursor: pointer;
            display: none;
            margin: 1rem auto;
            font-family: inherit;
        }

        .extract-btn:hover, .process-btn:hover {
            background: var(--gray-800);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            display: none;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--black);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error, .success {
            padding: 1rem;
            border-radius: 6px;
            margin: 1.5rem 0;
            display: none;
        }

        .error {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .success {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .results-section, .validation-section {
            display: none;
        }

        .validation-group {
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            background: var(--white);
        }

        .validation-group h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .validation-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
        }

        .validation-label {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .validation-value {
            color: var(--black);
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .status-existe {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .status-nao-existe {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .data-group {
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-100);
        }

        .data-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .data-label {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .data-value {
            color: var(--black);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Extra√ß√£o de Nota Fiscal</h1>
            <p>Sistema Administrativo-Financeiro - Etapa 2</p>
        </div>

        <div class="main-card">
            <div class="upload-area" id="uploadArea">
                <div>üìÑ</div>
                <h3>Carregar PDF</h3>
                <p>Selecione ou arraste o arquivo da nota fiscal</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>

            <div class="file-info" id="fileInfo">
                <strong>Arquivo:</strong>
                <span id="fileName"></span>
            </div>

            <button class="extract-btn" id="extractBtn">Extrair Dados</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processando documento...</p>
            </div>

            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </div>

        <div class="validation-section" id="validationSection">
            <h2 style="margin-bottom: 2rem;">Valida√ß√£o dos Dados</h2>
            
            <div class="validation-group" id="fornecedorValidation"></div>
            <div class="validation-group" id="faturadoValidation"></div>
            <div class="validation-group" id="despesaValidation"></div>

            <button class="process-btn" id="processBtn">Processar e Gravar no Banco</button>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="margin-bottom: 2rem;">Resultado do Processamento</h2>
            <div id="resultadoFinal"></div>
        </div>
    </div>

    <script>
        let extractedData = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const extractBtn = document.getElementById('extractBtn');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const validationSection = document.getElementById('validationSection');
        const resultsSection = document.getElementById('resultsSection');

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        extractBtn.addEventListener('click', extractData);
        processBtn.addEventListener('click', processData);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                fileName.textContent = file.name;
                fileInfo.style.display = 'block';
                extractBtn.style.display = 'block';
                hideMessages();
            } else {
                showError('Por favor, selecione um arquivo PDF v√°lido.');
                fileInfo.style.display = 'none';
                extractBtn.style.display = 'none';
            }
        }

        async function extractData() {
            const file = fileInput.files[0];
            if (!file) {
                showError('Nenhum arquivo selecionado.');
                return;
            }

            setLoading(true);
            hideMessages();
            validationSection.style.display = 'none';
            resultsSection.style.display = 'none';

            const formData = new FormData();
            formData.append('pdf', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.erro) {
                    showError(data.erro);
                } else {
                    extractedData = data;
                    showValidation(data);
                    showSuccess('Dados extra√≠dos com sucesso. Verifique as informa√ß√µes abaixo.');
                }
            } catch (err) {
                showError('Erro ao processar o arquivo: ' + err.message);
            } finally {
                setLoading(false);
            }
        }

        function showValidation(data) {
            // Fornecedor
            document.getElementById('fornecedorValidation').innerHTML = `
                <h3>FORNECEDOR</h3>
                <div class="validation-item">
                    <div class="validation-value">${data.fornecedor?.razaoSocial || 'N/A'}</div>
                    <div class="validation-label">CNPJ: ${data.fornecedor?.cnpj || 'N/A'}</div>
                    <div class="validation-label">Status: <span class="status-badge status-nao-existe">SER√Å VALIDADO</span></div>
                </div>
            `;

            // Faturado
            document.getElementById('faturadoValidation').innerHTML = `
                <h3>FATURADO</h3>
                <div class="validation-item">
                    <div class="validation-value">${data.faturado?.nomeCompleto || 'N/A'}</div>
                    <div class="validation-label">CPF: ${data.faturado?.cpf || 'N/A'}</div>
                    <div class="validation-label">Status: <span class="status-badge status-nao-existe">SER√Å VALIDADO</span></div>
                </div>
            `;

            // Despesas
            let despesasHTML = '<h3>DESPESAS</h3>';
            (data.classificacaoDespesa || []).forEach(despesa => {
                despesasHTML += `
                    <div class="validation-item">
                        <div class="validation-value">${despesa}</div>
                        <div class="validation-label">Status: <span class="status-badge status-nao-existe">SER√Å VALIDADO</span></div>
                    </div>
                `;
            });
            document.getElementById('despesaValidation').innerHTML = despesasHTML;

            validationSection.style.display = 'block';
            processBtn.style.display = 'block';
        }

        async function processData() {
            if (!extractedData) return;

            setLoading(true);
            hideMessages();

            try {
                const response = await fetch('/processar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(extractedData)
                });

                const result = await response.json();

                if (result.erro) {
                    showError(result.erro);
                } else {
                    showFinalResult(result);
                    showSuccess(result.mensagem);
                }
            } catch (err) {
                showError('Erro ao processar: ' + err.message);
            } finally {
                setLoading(false);
            }
        }

        function showFinalResult(result) {
            let html = `
                <div class="data-group">
                    <h3>‚úì FORNECEDOR</h3>
                    <div class="data-item">
                        <span class="data-label">Raz√£o Social:</span>
                        <span class="data-value">${result.fornecedor.razaoSocial}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Documento:</span>
                        <span class="data-value">${result.fornecedor.documento}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Status:</span>
                        <span class="data-value">
                            ${result.fornecedor.existe ? 
                                `<span class="status-badge status-existe">EXISTE - ID: ${result.fornecedor.id}</span>` : 
                                `<span class="status-badge status-nao-existe">N√ÉO EXISTE - CRIADO ID: ${result.fornecedor.id}</span>`}
                        </span>
                    </div>
                </div>

                <div class="data-group">
                    <h3>‚úì FATURADO</h3>
                    <div class="data-item">
                        <span class="data-label">Nome:</span>
                        <span class="data-value">${result.faturado.razaoSocial}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Documento:</span>
                        <span class="data-value">${result.faturado.documento}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Status:</span>
                        <span class="data-value">
                            ${result.faturado.existe ? 
                                `<span class="status-badge status-existe">EXISTE - ID: ${result.faturado.id}</span>` : 
                                `<span class="status-badge status-nao-existe">N√ÉO EXISTE - CRIADO ID: ${result.faturado.id}</span>`}
                        </span>
                    </div>
                </div>

                <div class="data-group">
                    <h3>‚úì DESPESAS</h3>
            `;

            result.despesas.forEach(despesa => {
                html += `
                    <div class="data-item">
                        <span class="data-label">${despesa.descricao}</span>
                        <span class="data-value">
                            ${despesa.existe ? 
                                `<span class="status-badge status-existe">EXISTE - ID: ${despesa.id}</span>` : 
                                `<span class="status-badge status-nao-existe">N√ÉO EXISTE - CRIADO ID: ${despesa.id}</span>`}
                        </span>
                    </div>
                `;
            });

            html += `
                </div>
                <div class="data-group">
                    <h3>‚úì MOVIMENTO CRIADO</h3>
                    <div class="data-item">
                        <span class="data-label">ID do Movimento:</span>
                        <span class="data-value">${result.movimentoId}</span>
                    </div>
                </div>
            `;

            document.getElementById('resultadoFinal').innerHTML = html;
            resultsSection.style.display = 'block';
            validationSection.style.display = 'none';
        }

        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'block' : 'none';
            extractBtn.disabled = isLoading;
            processBtn.disabled = isLoading;
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
</body>
</html>
